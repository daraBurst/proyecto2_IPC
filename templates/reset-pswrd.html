<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Music Station. Turning your world upside down</title>
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-recover">
    <div class="forms-container-recover">
      <div class="recover-pswrd"> <!-- singin/signup clase -->
        <form action="" class="recover-pswrd-form">
          <h2 class="title">Enter your username</h2>
          <div class="input-field">
            <i class="fas fa-at"></i>
            <input type="text" placeholder="Username">
          </div>
          <input type="submit" value="Recover" class="btn solid">
          <p class="pswrd-reset">Sign in</p>
        </form>
      </div>
    </div>
    <div class="panels-container-recover">
      <div class="panel left-panel-recover">
        <div class="content-recover">
            <h3>Recover your password</h3>
            <p>Need to get your password back? No problem! Just click the button below your username and you'll be on your way.</p>
        </div>
        <img src="img/undraw_authentication_fsn5.svg" class="image" alt="">
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
