<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Music Station. Turning your world upside down</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/rststyle.css') }}">
  <audio autoplay="true" loop="true" src="{{ url_for('static', filename='audio/audio.ogg')}}" type="audio/ogg"></audio>
</head>

<body>
  <div class="split left">
    <div class="centered-d">
      <h3>Recover your password</h3>
      <p>Need to get your password back? No problem! Just click the button below your username and you'll be on your
        way.</p>
    </div>
    <img src="{{ url_for('static', filename='img/undraw_authentication_fsn5.svg')}}" class="image" alt="">
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <form action="" class="recover-pswrd-form" id="recover-pswrd-form">
        <h2 class="title">Enter your username</h2>
        <div class="input-field">
          <i class="fas fa-at"></i>
          <input class="hide" type="text" placeholder="Username" id="username" required>
        </div>
        <input type="submit" value="Recover" class="btn solid" id="recover-btn">
        <p class="pswrd-reset" id="return_sign_in_btn">Sign in</p>
        <p id="alert-recover-pswrd" class="alerts"></p>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/reset.js')}}"></script>
</body>

</html>
