<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <title>Music Station. Turning your world upside down</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <audio autoplay="true" loop="true" src="{{ url_for('static', filename='audio/audio.ogg')}}" type="audio/ogg"></audio>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="" class="sign-in-form" id="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-at"></i>
            <input class="hide" type="text" placeholder="Username" id="username-s" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="hide" type="password" placeholder="Password" id="password-s" required>
          </div>
          <input type="submit" value="Login" class="btn solid">
          <p class="pswrd-reset" id="forgot_pswrd">Forgot password?</p>
          <h6 class="pswrd-reset" id="about">About Us - Contact Us</h6>
          <p id="alert" class="alerts"></p>
        </form>
        <form action="" class="sign-up-form" id="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-at"></i>
            <input class="hide" pattern="[A-Za-z0-9]{1,15}" type="text" placeholder="Username" id="username-in-form" required>
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input class="hide" type="text" placeholder="Name" id="name-in-form" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="hide" type="password" placeholder="Password" id="password-in-form" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input class="hide" type="password" placeholder="Confirm Password" id="confirm_pswrd-in-form" required>
          </div>
          <input type="submit" value="Sign up" class="btn solid">
          <p id="alert-singup" class="alerts"></p>
        </form>
      </div>
    </div>
    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Amazing happens here. All the time. Start exploring.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="{{ url_for('static', filename='img/undraw_walk_in_the_city_1ma6.svg')}}" class="image" alt="">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us</h3>
          <p>Music Station is the easiest way to play what you love and discover something new.</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="{{ url_for('static', filename='img/undraw_mello_otq1.svg')}}" class="image" alt="">
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
